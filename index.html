<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <header>
        <div class="navbar bg-secondary navbar-dark navbar-expand-lg">
        <div class="container">
            <div class="row">
                
                <div class="col-12 col-md-3 col-ms-3 col-lg-3" id="navbrand">

                    <a class="navbar-brand" href=""><img src="logo 1.png" alt="logo" width="40" height="40" loading="lazy" class="">NavBar bootstrap</a>
        
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#mynav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                </div>

                <div class="col-12 col-md-3 col-ms-3 col-lg-3" id="navlist">

                    <div class="collapse navbar-collapse" id="mynav">
                    
                        <ul class="navbar-nav ml-auto me-auto mb-lg-0">
                            <li class="nav-item active" ><a class="nav-link" href="">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Service</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
                            <div class="dropdown nav-item">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Feature
                                </button>
                                <ul class="dropdown-menu bg-secondary">
                                  <li><a class="dropdown-item text-light " href="#">Feature 1</a></li>
                                  <li><a class="dropdown-item text-light " href="#">Feature 2</a></li>
                                  <li><a class="dropdown-item text-light" href="#">Feature 3</a></li>
                                </ul>
                              </div>
                        </ul>
                    
                    </div>
                </div>
                <div class="col-12 col-md-4 col-ms-4 col-lg-4 " id="navsearch">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                      </form>
                </div>
                <div class="col-12 col-md-1 col-ms-1 col-lg-1" id="dashboardtoggle">
                    <button class="btn" type="button" data-bs-toggle="collapse"  data-bs-target="#mydash">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                </div>
            </div>
</header>

<!--dashboard-->
<div class="row">
    <div class="col">
        <div class="card"  id="Dashboard">
            <div class="card-body bg-secondary text-light rounded " style="width: 200px;" id="mydash">
                <h4 class="card-title">Dashboard</h4>
                <div class="accordion" >
                    <div class="accordion-item">
                      <h3 class="accordion-header">
                        <button class="accordion-button bg-secondary text-light  " type="button" data-bs-toggle="collapse" data-bs-target="#accordion1" aria-expanded="true" aria-controls="accordion1">
                           accordion 1
                        </button>
                      </h3>
                      <div id="accordion1" class="accordion-collapse collapse show " >
                        <div class="accordion-body bg-secondary text-light ">
                            <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px;" type="button">Link 1</button>
                            <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 2</button>
        
                            <div class="accordion">
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button bg-secondary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#sublink1" aria-expanded="true" aria-controls="collapseOne">
                                      link 3
                                    </button>
                                  </h2>
                                  <div id="sublink1" class="accordion-collapse collapse" >
                                    <div class="accordion-body bg-secondary">
                                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">SubLink 1</button>
                                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">SubLink 2</button>
                                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">SubLink 3</button>
                                    </div>
                                  </div>
                                </div>
                            <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 4</button>
                        </div>
                      </div>
                    </div>
            </div>
        
            <div class="accordion" >
                <div class="accordion-item">
                  <h3 class="accordion-header">
                    <button class="accordion-button bg-secondary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#accordion2" aria-expanded="true" aria-controls="accordion1">
                       accordion 2
                    </button>
                  </h3>
                  <div id="accordion2" class="accordion-collapse collapse " >
                    <div class="accordion-body bg-secondary text-light">
                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px;" type="button">Link 1</button>
                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 2</button>
                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 3</button>
        
                        <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 4</button>
                    </div>
                  </div>
                </div>
        </div>
        <div class="accordion"  >
            <div class="accordion-item">
              <h3 class="accordion-header">
                <button class="accordion-button bg-secondary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#accordion3" >
                   accordion 3
                </button>
              </h3>
              <div id="accordion3" class="accordion-collapse collapse show" >
                <div class="accordion-body bg-secondary text-light">
                    <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px;" type="button">Link 1</button>
                    <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 2</button>
                    <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 3</button>
        
                    <button class="btn btn-secondary" style="width: 100px; margin-bottom: 2px" type="button">Link 4</button>
                </div>
              </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
